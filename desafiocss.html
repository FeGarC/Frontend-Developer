<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: left;
        }
        .card {
            width: 600px;
            height: 700px;
            background: 9A9594;
            border-radius: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }

        .card p {
            justify-content: end;
        }
        .card p:nth-child(3) {
            background-color: dimgrey;
        }
    </style>
  </head>
  <body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/6041001/pexels-photo-6041001.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Mercedes-benz">
            <p>Mercedes-benz</p>
            <p>The best or nothing!</p>
        </div>
    </section>
  </body>
</html>
